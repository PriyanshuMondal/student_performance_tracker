{% extends "base.html" %}
{% block content %}
  <h2>Add Grade for {{ student.name }}</h2>
  <div class="card p-3 shadow-sm">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input class="form-control" name="subject" value="{{ request.form.get('subject','') }}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Score (0-100)</label>
        <input class="form-control" name="score" type="number" step="0.01" min="0" max="100" value="{{ request.form.get('score','') }}" required />
      </div>
      <button class="btn btn-primary" type="submit">Add Grade</button>
    </form>
  </div>
{% endblock %}
